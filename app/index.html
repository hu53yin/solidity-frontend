<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Wallet</h1>
        <h2>Example Shared Wallet</h2>
        <h3>Wallet is on address <span id="walletAddress"></span> and contains <span id="walletEther"></span> ether</h3>
        <button type="button" onclick="App.submitEtherToWallet()">Send some ether to the wallet</button>
        <br />
        <br />

        <br>
        <h1>Send Ether around</h1>
        <form onsubmit="App.submitTransaction(); return false;">
          <div class="form-group">
            <label for="to">To (Address)</label>
            <input type="text" class="form-control" id="to" placeholder="0xDEADBEEF">
          </div>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" placeholder="123">
          </div>
          <div class="form-group">
            <label for="reason">Reason</label>
            <input type="text" class="form-control" id="reason" placeholder="Because its a cool thing">
          </div>
 
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
 
        <br>
        <h1>Confirm Proposal</h1>
        <form onsubmit="App.confirmTransaction(); return false;">
          <div class="form-group">
            <label for="proposal_id">Proposal Id</label>
            <input type="text" class="form-control" id="proposal_id" placeholder="1">
          </div>
 
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
 
        <br />
        <br />

        <br />
        <br />
        <span id="addresses"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <h3>Proposal Received</h3>
        <div id="proposalEvents"></div>
      </div>
      <div class="col-lg-6">
        <h3>Funds Received</h3>
        <div id="fundEvents"></div>
      </div>
    </div>
  </div>
</body>
</html>
